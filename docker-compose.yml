version: "3.9"

services:
  backend:
    build: 
      context: .
    container_name: backend    
    command: >
            sh -c "python manage.py makemigrations --noinput && 
                   python manage.py migrate &&
                   python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./core:/app
    ports:
      - "8000:8000"
    env_file:
      - envs/django/.env
    restart: always

  redis:
    container_name: redis
    image: redis
    restart: always
    ports:
    - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning